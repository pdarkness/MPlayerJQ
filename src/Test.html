<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <title>The latest and greatest music player</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <script src="jquery.awesomemusicplayer.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.awesomemusicplayer.default.css"/>

    <script type="text/javascript" >

        $(document).ready( function( ) {

            // Note: this version assumes a JavaScript array of songs, but
            // the other approach is also acceptable
            var mySongList = [  "songs/song1.mp3",
                                "songs/song2.mp3",
                                "songs/song3.mp3",
                                "songs/song4.mp3",
                                "songs/song5.mp3"
            ];

            $("#player1").musicPlayer( {autoPlay: false, defaultVol: 0.3} , mySongList );
            $("#player2").musicPlayer( {autoPlay: false, defaultVol: 0.5} , mySongList );
            // Optionally, the function should accept an object containing optional values,
            // such as a boolean "autostart" value, i.e. if the player should start playing
            // immediately etc.
        });

    </script>
</head>
<body>
<div id="player1"></div>
<div id="player2"></div>
<p>The latest and greatest music player &#9834; </p>
</body>
</html>
